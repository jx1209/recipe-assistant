[pytest]
#pytest configuration for recipe assistant

#test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

#test paths
testpaths = tests

#output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    -ra

#markers
markers =
    unit: unit tests (fast, isolated)
    integration: integration tests (slower, multiple components)
    auth: authentication tests
    database: database tests
    api: api endpoint tests
    slow: slow running tests
    security: security-related tests

#asyncio configuration
asyncio_mode = auto

#coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov


